    <h1>中国对美部分进口商品加征关税于6月1日正式实施</h1>
    <img src="./imgs/01.jpeg" alt="">
    <p>新华社北京6月1日电 根据国务院关税税则委员会2019年第3号公告，中国已于2019年6月1日起，对原产于美国的部分进口商品提高加征关税税率。
        根据公告，国务院关税税则委员会对原产于美国约600亿美元进口商品清单中的部分商品，分别实施加征25%、20%、10%的关税。对之前加征5%关税的税目商品，仍实施加征5%的关税。</p>
